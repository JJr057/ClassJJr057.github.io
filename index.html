<html lang="en">
  <head>

    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
      <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-sm-4"><img src="https://www.softexia.com/wp-content/uploads/2017/08/Minecraft_logo.png" height="150px"; width="150px"></div>
          <div class="col-sm-8">
            <p><h1 class="title">J057</h1></p>
            <p><h2 class="title">Somewhere to keep all my buildings.</h2></p>
          </div>
        </div>
      </div>

      <div class="container">
  <h2>Minecraft Buildings</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://i.imgur.com/Lh1uC.jpg" style="width:1280px;">
      </div>

      <div class="item">
        <img src="https://static.planetminecraft.com/files/resource_media/screenshot/1233/2012-08-15_213910_3263681.jpg" style="width:1280px;">
      </div>

      <div class="item">
        <img src="https://the-minecraft.fr/upload/default/minecraft-city-spawn.png" style="width:1280px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><p style="text-align:center"><a href="https://minecraft.net/en-us/">Minecraft Website!</a></p></div>
        <div class="col-sm-4"></div>
      </div>

    </div>

  </body>

</html>
